<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Images</title>
</head>
<body>
    <!--   <img> tag is used to embed an image in a web page   -->
    <!-- src - Specifies the path to the image , alt - Specifies an alternate text for the image and style attribute to specify the width and height of an image  -->
    <img src="pic_mountain.jpg" alt="Beautiful Mountain view" style="width:700px;height:400px;">
</body>
</html>
