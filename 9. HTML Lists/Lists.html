<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists</title>
</head>
<body>
    <h2>Ordered List</h2>
    <ol type="a">                             <!--    <ol> - Defines an ordered list    -->
        <li> Item 1 </li>                     <!--    <li> - Defines a list item        -->
        <li> Item 2 </li>
        <li> Item 3 </li>
        <li> Item 4 </li>
    </ol>

    <h2>Unordered List</h2>
    <ul style="list-style: disc;">             <!--  <ul> -	Defines an unordered list  -->
        <li> First item </li>                      
        <li> Second item </li>
        <li> Third item </li>
        <li> Fourth item </li>
    </ul>

    <h2>Description List</h2>
    <dl>                                       <!--  <dl> - Defines a description list                -->
        <dt> Coffee </dt>                      <!--  <dt> - Defines a term in a description list      -->
        <dd>- Black hot drink </dd>            <!--  <dd> - Describes the term in a description list  -->
        <dt> Milk </dt>
        <dd>- White cold drink </dd>
    </dl>
</body>
</html>
