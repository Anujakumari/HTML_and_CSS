<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>
<body>
    <!--  ** creating table **  -->
    <table border="4">           
        <!--  ** creating heading **  -->
        <thead>                   
            <tr>                                    <!--  tr stands for table row. -->
                <th>Name</th>                       <!--  th stands for table header. -->
                <th>Roll No</th>
                <th>Email</th>
            </tr>
        </thead>

        <!-- creating table body -->
        <tbody>               
            <tr>
                <td>abc</td>                         <!--  td stands for table data. -->
                <td>10</td>
                <td>abc@gmail.com</td>
            </tr>
            <tr>                             
                <td>pqr</td>
                <td>15</td>
                <td>pqr@gmail.com</td>
            </tr>
            <tr>                              
                <td>xyz</td>
                <td>20</td>
                <td>xyz@gmail.com</td>
            </tr>

        </tbody>

    </table>
</body>
</html>
