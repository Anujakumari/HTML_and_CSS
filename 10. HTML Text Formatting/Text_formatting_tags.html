<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Text Formatting</title>
</head>
<body>
    <b>This text is bold.</b> <br>                                    <!-- bold text -->
    <strong>This text is important!</strong> <br>                     <!-- important text -->
    <i>This text is italic.</i> <br>                                  <!-- italic text -->
    <em>This text is emphasized.</em> <br>                            <!-- emphasized text -->
    <small>This is some smaller text.</small> <br>                    <!-- smaller text -->
    <p>subscripted text : H<sub>2</sub>O</p>                          <!-- subscripted text -->
    <p>superscripted text : a<sup>2</sup>b</p>                        <!-- superscripted text -->
    <p>My favorite color is <del>red</del> blue.</p>                  <!-- deleted text -->
    <p>My favorite color is <del>red</del> <ins>blue</ins>.</p>       <!-- inserted text -->
    <p>Do not forget to buy <mark>milk</mark> today.</p>              <!-- marked/highlighted text -->
</body>
</html>
